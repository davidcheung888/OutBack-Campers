<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="payment" href="./payment.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>OutBack Payment</title>
</head>
<body>
     <!-- Nav bar setup -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        
        <div class="collapse navbar-collapse" id="navbarNav"></div>
        <img src="./assets/images/images.png" alt="" width="90" height="80">
          
          <a class="nav-link active" aria-current="page" href="index.html" target="_blank">OutBackCampers</a>
          <a class="nav-link" href="pricing.html" target="_blank">Pricing</a>
          <a class="nav-link" href="index.html#container-bottom" target="_blank">Contact-me</a>   
        </div>
    </div>
    </nav>

    <div class="container-fluid">
    <div class="d-flex justify-content-center" style="padding: 110px;">
    <div class="row">
        <div class="col-xs-12 col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment Details
                    </h3>
                    <div class="checkbox pull-right">
                        <label>
                            <input type="checkbox" />
                            Remember
                        </label>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form">
                    <div class="form-group">
                        <label for="cardNumber">
                            CARD NUMBER</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number"
                                required autofocus />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 col-md-7">
                            <div class="form-group">
                                <label for="expityMonth">
                                    EXPIRY DATE</label>
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <input type="text" class="form-control" id="expityMonth" placeholder="MM" required />
                                </div>
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <input type="text" class="form-control" id="expityYear" placeholder="YY" required /></div>
                            </div>
                        </div>
                        <div class="col-xs-5 col-md-5 pull-right">
                            <div class="form-group">
                                <label for="cvCode">
                                    CV CODE</label>
                                <input type="password" class="form-control" id="cvCode" placeholder="CV" required />
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#"><span class="badge pull-right"><span class="glyphicon glyphicon-usd"></span>HK0.00</span> Final Payment</a>
                
              <div id="list1" class="dropdown-check-list" tabindex="100">
  <span class="anchor">Number of Campers</span>
  <table class="items">
    <tr class="Campers" style="text-align:center" table cell>
        <li><input type="checkbox" /> Basic Campers </li>
        <li><input type="checkbox" /> Standard Campers</li>
        <li><input type="checkbox" /> Adventure Campers </li>
        <li><input type="checkbox" /> Platnium Campers </li>
        <li><input type="checkbox" /> 1-Camper </li>
        <li><input type="checkbox" /> 2-Campers</li>
        <li><input type="checkbox" /> 3-Campers </li>
        <li><input type="checkbox" /> 4-Campers </li>
        <li><input type="checkbox" /> 5-Campers </li>
        <li><input type="checkbox" /> 6-Campers </li>
        <li><input type="checkbox" /> + 6 campers</li>
    </tr>
  </table>
</div>
</li>
            </ul>
            <br/>
            <a href="http://www.jquery2dotnet.com" class="btn btn-success btn-lg btn-block" role="button">Pay</a>
        </div>
    </div>
    </div>
</div>



    



    
    <script src="./assets/js/payment.js"></script>
</body>
</html>
